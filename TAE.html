<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Chess Registration Form</title>
<script type="text/javascript">
function verify()
{
var name = document.getElementById("name");
var gender = document.getElementsByName("gender");
var mobileNumber = document.getElementById("mobileNumber");
var pass = document.getElementById("pass");
var confirmpass = document.getElementById("confirmpass");
var msg = new Array();
var flag = 1;
var message = "Following Details are Required\n";
var message2 = "Following Details are Required<br>";

if(name.value == "")
{
    msg[0] = document.getElementById('name').innerHTML =" ** Please fill the name field";
    flag = 0;
} 

else if((name.value.length <= 2) || (name.value.length > 25)) 
{
    msg[0] = document.getElementById('name').innerHTML =" **Name length must be between 2 to 20";
    flag = 0;
}

else if(!isNaN(name.value))
{
    msg[0] = document.getElementById('name').innerHTML =" ** Only Alphabets are Allowed";
    flag = 0;
} else{ msg[0] = ""; 
}

if(gender[0].checked == false && gender[1].checked == false)
{
    msg[1] = " ** Select Gender";
    flag = 0;
} else { msg[1] = ""; }

if(mobileNumber.value == "")
{
    msg[2] = document.getElementById('mobileNumber').innerHTML = " ** Mobile Number is Required";
    flag = 0;
} 

else if(isNaN(mobileNumber.value))
{
    msg[2] = document.getElementById('mobileNumber').innerHTML = " ** Mobile Number must be in Digits";
    flag = 0;
} 
else if(mobileNumber.value.length != 10)
{
    msg[2] = document.getElementById('mobileNumber').innerHTML = " ** Mobile Number must be 10 Digits";
    flag = 0;
} 
else { msg[2] = ""; 
}

if(pass.value == "")
{
    msg[3] = " ** Password is Required";
    flag = 0;
} else if(pass.value.length < 8)
{
    msg[3] = " ** Password must be 8 characters long";
    flag = 0;
} else { msg[3] = "";
}

if(pass.value!=confirmpass.value)
{
    msg[4] = document.getElementById('pass').innerHTML =" ** Password is not Matching";
    flag = 0;
} else { msg[4] = "";
}

if(confirmpass.value == "")
{
    msg[5] = document.getElementById('confirmpass').innerHTML =" **Please fill the confirm password field";
    flag = 0;
} else { msg[5] = ""}


if(flag == 0)
{
// Show Error Messages
for(var x=0;x<=5;x++)
{
if(msg[x] != "")
{
message += msg[x] + "\n";
message2 += msg[x] + "<br>";
}
}
alert(message);
document.getElementById("abc").innerHTML = "<p style='color:red;'>"+message2+"</p>";
return false;
}
else
{
return true;
}
}

</script>
</head>
<body>
<div align="center">
<h1>Chess Registration Form</h1>
    <h3 id="abc"></h3>
    <form method="post" action="" onSubmit="return verify()">
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
        <td colspan="2" align="center">* All fields are mandatory</td>
        </tr>
        <tr>
            <td>Name: </td>
        <td><input type="text" name="name" id="name" size="25" placeholder="Enter Name" /></td>
        </tr>
        <tr>
            <td>Gender:</td>
        <td><input type="radio" name="gender" value="Male" /> Male
        <input type="radio" name="gender" value="Female" /> Female
        </td>
        </tr>
        <tr>
            <td>Mobile Number:</td>
            <td><input type="value" name="mobileNumber" size="25" id="mobileNumber" placeholder="Enter Mobile Number" /></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password" size="25" id="pass" placeholder="Enter Password" /></td>
        </tr>
        <tr>
            <td>Confirm Password:</td>
            <td><input type="password" name="confirmpass" size="25" id="confirmpass" placeholder="Enter Confirm Password" /></td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <input type="submit" value="REGISTER" />
                <input type="reset" value="CLEAR" />
            </td>
        </tr>
        </table>
    </form>
    <br>
<br>
</div>
<style type="text/css">
    body{
        background: #c31432;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #240b36, #c31432);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #240b36, #c31432); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }
